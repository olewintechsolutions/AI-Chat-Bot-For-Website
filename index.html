<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chatbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.1/font/bootstrap-icons.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="chat-popup" id="myForm">
    <div class="card">
      <div class="card-header">
        <a class="navbar-brand" href="#">
          <!-- below add your logo from images folder -->
          <img src="../images/logo.png" alt="brand title" class="img-fluid" width="100" height="30" />
        </a>
        <span class="fw-bold fs-6 text-dark text-center">AI-Assistant</span>
        <button type="button" class="btn btn-close fw-bold fs-6" onclick="closeForm()"></button>
      </div>
      <div class="card-body chat-box" id="chatBox">
        <!-- Messages will be appended here by ai with predefined auto messages and user inputs  -->
      </div>
      <div class="card-footer">
        <div class="input-group p-2">  <button class=" rounded-circle   btn btn-primary" id="micBtn">
            <i class="bi bi-mic-fill"></i>
          </button>
          <input type="text" class="form-control" id="userInput" placeholder="Type a message...">
          <button class="btn btn-dark" id="sendBtn">Send</button>
        
        </div>
      </div>
    </div>
  </div>


<button class=" open-button rounded  " onclick="openForm()"  > AI-Chat
     </button>
  <script src="./main.js">
 
  </script>
  
  
</body>
</html>
