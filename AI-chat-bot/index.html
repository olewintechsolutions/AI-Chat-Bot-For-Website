<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chatbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.1/font/bootstrap-icons.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <style>
    .open-button {
        background-color: #ffffff00;
        border-radius: 5px;
        color: rgb(0, 0, 0);
        font-weight: 600;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        opacity: 0.8;
        position: fixed;
        bottom: 50px;
        right: 18px;
        width: "150px";
        height: "45px";
        background-color: #00d0ff;
        filter: brightness(99%);
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        -ms-border-radius: 5px;
        -o-border-radius: 5px;
        -webkit-filter: brightness(99%);
      }
    .chat-popup {
      display: none;
      position: fixed;
      bottom: 10px;
      right: 25px;
      z-index: 9;
      border-radius: 15px;
      width: 600px;
      max-width: 60%;
      display: flex;
      flex-direction: column;
    }

    .card {
      width: 100%;
      height: 600px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .message {
      margin-bottom: 15px;
      border-radius: 15px;
      padding: 15px;
      position: relative;
    }

    .message.user {
      text-align: right;
      background-color: #d6d6d682;
    }

    .message.bot {
      text-align: left;
      background-color: #8ff2ffda;
    }

    .timestamp {
      font-size: 0.8em;
      color: #888;
      display: block;
      text-align: right;
      margin-top: 5px;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 15px;
      padding: 10px;
      background-color: #f8f9fa;
    }

    .card-header .navbar-brand {
      display: flex;
      align-items: center;
    }

    .card-header .text-center {
      flex: 1;
      text-align: center;
    }

    .card-header .btn-close {
      text-align: right;
    }

    .card-body {
      overflow-y: auto;
      flex-grow: 1;
      padding: 10px;
    }

    .card-footer {
      background-color: #f8f9fa;
      padding: 10px;
      position: sticky;
      bottom: 0;
      width: 100%;
    }

    .input-group .form-control {
      border-radius: 20px 0 0 20px;
    }

    .input-group .btn {
      border-radius: 0 20px 20px 0;
    }
  </style>
</head>
<body>
  
  <div class="chat-popup" id="myForm">
    <div class="card">
      <div class="card-header">
        <a class="navbar-brand" href="#">
          <!-- below add your logo from images folder -->
          <img src="../images/logo.png" alt="brand title" class="img-fluid" width="100" height="30" />
        </a>
        <span class="fw-bold fs-6 text-dark text-center">AI-Assistant</span>
        <button type="button" class="btn btn-close fw-bold fs-6" onclick="closeForm()"></button>
      </div>
      <div class="card-body chat-box" id="chatBox">
        <!-- Messages will be appended here by ai with predefined auto messages and user inputs  -->
      </div>
      <div class="card-footer">
        <div class="input-group p-2">  <button class=" rounded-circle   btn btn-primary" id="micBtn">
            <i class="bi bi-mic-fill"></i>
          </button>
          <input type="text" class="form-control" id="userInput" placeholder="Type a message...">
          <button class="btn btn-dark" id="sendBtn">Send</button>
        
        </div>
      </div>
    </div>
  </div>


<button class=" open-button rounded  " onclick="openForm()"  > AI-Chat
     </button>
  <script>
    document.addEventListener('DOMContentLoaded', () => {

        // here i added a function called addEventListener which will automatically  display messages after 3 seconds
      setTimeout(() => {
        appendMessage('bot', "Hello! How can we assist you today?");
      }, 3000);
  
      setTimeout(() => {
        appendMessage('bot', " Add your services here");
      }, 5000);
      setTimeout(() => {
        appendMessage('bot', "1. Software Development");
      }, 7000);
      setTimeout(() => {
        appendMessage('bot', "2. Mobile Apps");
      }, 9000);
      setTimeout(() => {
        appendMessage('bot', "3. Machine Learning Model Development");
      }, 11000);

// here you can add your own custom message handlers and configure your application
  
      document.getElementById('sendBtn').addEventListener('click', sendMessage);
      // when user press Enter key after input  to send messages , if u remove it u have to click send button by mouse 
      document.getElementById('userInput').addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          sendMessage();
        }
      });
  
// using microphone for voice message and click enter it will respond to your messages

      document.getElementById('micBtn').addEventListener('click', startVoiceRecognition);
    });
   // here is the main function that will be called when the user types something

    function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (userInput.trim() !== '') {
        appendMessage('user', userInput);
        generateResponse(userInput);
        document.getElementById('userInput').value = '';
      }
    }
  
    function appendMessage(sender, message) {
      const chatBox = document.getElementById('chatBox');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender);
  
      const messageText = document.createElement('span');
      messageText.textContent = message;
      messageElement.appendChild(messageText);
  // addinga a ti,e stamp and date to the message
      const timestamp = document.createElement('span');
      timestamp.classList.add('timestamp');
      const now = new Date();
      const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const dateString = now.toLocaleDateString();
      timestamp.textContent = dateString + " " + timeString;
      messageElement.appendChild(timestamp);
  
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  
    function generateResponse(userInput) {
      const lowerCaseInput = userInput.toLowerCase();
      let response = "I'm sorry, I didn't understand that. Could you please provide more details?";
  
      const keywords = {
        'hello': "Hello! How can we assist you today?",
        'hi': "Hi! How can we help you today?",
       

    
    };
  
      for (const keyword in keywords) {
        if (lowerCaseInput.includes(keyword)) {
          response = keywords[keyword];
          break;
        }
      }
  
      appendMessage('bot', response);
    }
  
    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }
  
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }
  
    function startVoiceRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser does not support voice recognition. Please use Chrome.");
        return;
      }
  
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
  
      recognition.onstart = function() {
        console.log('Voice recognition started. Try speaking into the microphone.');
      };
  
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        sendMessage();
      };
  
      recognition.onerror = function(event) {
        console.error('Voice recognition error', event.error);
      };
  
      recognition.onend = function() {
        console.log('Voice recognition ended.');
      };
  
      recognition.start();
    }
  </script>
  
  
</body>
</html>
